{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Search{% endblock %}

{% block content %}

<div class="section">
    <div class="container">
        <div class="row">
            <div class = "col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-shopping-cart"></i> Shopping Cart</h3>

                    </div>
                    <div id="cart_body" class="panel-body">




                    </div>
                </div>
            </div>
            <div class = "col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-info"></i> Customer Information</h3>
                    </div>
                    <div id = "shipping_billing_body" class="panel-body">



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id = "detail_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="detail_modal_title">Modal title</h4>
      </div>
      <div class="modal-body" id = "detail_modal_body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div class="modal fade" id = "order_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="order_modal_title">Submitted Order</h4>
      </div>
      <div class="modal-body" id = "order_modal_body">
        <p tabindex="0">Order has been submitted!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    {% endblock %}

    {% block javascript %}
    <script type="text/javascript" src={% static 'js/checkout.js' %}></script>
    {% endblock %}
