{% if cart.card_list %}
<table class="table table-striped table-condensed small">
    <tbody>
    {% for card in cart.card_list.all %}
    <tr>
        <td>{{ card.card_details.name}}<br><small>{{ card.seller }}</small></td>
        <td>{{ card.wear }}<br><small>{{ card.print }}</small></td>
        <td>${{card.price}}</td>
        <td><i class="fa fa-times pull-right" aria-hidden="true"></i></td>
    </tr>
    {% endfor %}
    <tr>
        <td><b>Total</b></td>
        <td></td>
        <td>${{total}}</td>
        <td></td>
    </tr>
    </tbody>
</table>
<button type="button" class="btn btn-success pull-right">Checkout</button>
{% else %}
Your cart is empty.
{% endif %}
